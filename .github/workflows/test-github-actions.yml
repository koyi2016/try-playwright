name: Playwright Tests
run-name: ${{ github.actor }} is testing GitHub Actions
on:
  push:
    branches: [ feature-add-test-case ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress
      - name: Install Playwright
        run: mvn exec:java -e Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps" -Dplaywright.browser-type=firefox -Dfintan.url=https://fintan847816967.wpcomstaging.com
      - name: Run tests
        run: mvn test
